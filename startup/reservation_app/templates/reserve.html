<!DOCTYPE html>
<html>
<head>
    <title>Reserve a Table</title>
</head>
<body>
    <h1>Reserve a Table</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="client_name">Your Name:</label>
        <input type="text" id="client_name" name="client_name" required><br>
        
        <label for="restaurant">Select Restaurant:</label>
        <select id="restaurant" name="restaurant" required>
            {% for restaurant in restaurants %}
                <option value="{{ restaurant.id }}">{{ restaurant.restaurant_name }}</option>
            {% endfor %}
        </select><br>

        <label for="reservation_date">Reservation Date:</label>
        <input type="datetime-local" id="reservation_date" name="reservation_date" required><br>
        
        <label for="number_of_people">Number of People:</label>
        <input type="number" id="number_of_people" name="number_of_people" required><br>

        <button type="submit">Reserve</button>
    </form>
</body>
</html>
